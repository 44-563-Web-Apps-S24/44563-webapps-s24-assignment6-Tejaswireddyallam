<!DOCTYPE html>
<html>
 <head>
    <title>Lets pack things</title>
    <h2>Tejaswi Allam packs for a 
        trip</h2>
 </head>
<body>

<h2>Getting input</h2>

<form>
    <input type="checkbox" id="cb1_packlight" name="tripitem1"   
      value="packlight" checked>
    <label for="cb1_packlight">Pack light</label></br>
  
    <input type="checkbox" id="cb1_carryon" name="tripitem2" 
       value="carryon" checked>
    <label for="cb1_carryon">Carry on</label></br>
  
    <input type="checkbox" id="cb1_tablet" name="tripitem3"   
       value="tablet">
    <label for="cb1_tablet">Tablet</label></br>

    <input type="button" onclick="selectPack()" value="Select for packing">
  </form>


<p id="result"></p>
<form>
    <label for="form1_month">Enter travel month</label>
    <input type ="text" id="form1_month" name="form1_month" value=May> <br>

    <label for="form1_price">Enter price</label>
    <input type ="text" id="form1_price" name="form1_price" > <br>

    <input type="button" onclick="updatePack()" value="Update the pack">
</form>
<p id ="secondrel"></p>
<script> 
const my_pack = {};
function selectPack(){
    my_pack.light = document.getElementById("cb1_packlight").checked
    my_pack.carry = document.getElementById("cb1_carryon").checked
    my_pack.tablet = document.getElementById("cb1_tablet").checked
    out = document.getElementById("result")
   out.innerHTML = JSON.stringify(my_pack);
}

function updatePack(){
    my_pack.month = document.getElementById("form1_month").value
    my_pack.price = document.getElementById("form1_price").value
    outs = document.getElementById("secondrel")
    outs.innerHTML = JSON.stringify(my_pack);
}
</script>

</body>
</html>
