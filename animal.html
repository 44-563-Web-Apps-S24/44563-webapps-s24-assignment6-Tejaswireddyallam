<!DOCTYPE html>
<html>
 <head>
    <title>Welcome to Animals Park!!</title>
    <h2>Animal game by Tejaswi Allam</h2>
 </head>
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_animaltype">The hidden animal type </label>
    <input type ="password" id="form1_anitype" name="form1_animaltype" value = "chicken"> <br>
    
    <label for="form1_guessanimal">Guess the animal </label>
    <input type ="text" id="form1_aniguess" name="form1_guessanimal" autofocus> <br>
    <br>
    <input type="button" onclick="checkAnimal()" value="Check the guess">
</form>


<p id="result"></p>

<script> 
var wrong =0,correct=0;
function checkAnimal (){
    console.log("Getting form values")
   var type = document.getElementById("form1_anitype").value
    var guessanimal = document.getElementById("form1_aniguess").value
    if(type == guessanimal.toLowerCase())
    {
        correct = correct + 1;
        alert("Ruff ruff");
    }
    else{
        wrong = wrong + 1;
        alert("Grrrr");
    }
    
   var out = document.getElementById("result");
   out.innerHTML = "Correct count is " + correct + " Wrong count is " + wrong;
}
</script>

</body>
</html>
