<!DOCTYPE html>
<html>
 <head>
    <title>Welcome to Animals Park!!</title>
    <h2>Animal game by Tejaswi Allam</h2>
 </head>
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_animaltype">The hidden animal type </label>
    <input type ="password" id="form1_anitype" name="form1_animaltype" value = "chicken"> <br>
    
    <label for="form1_guessanimal">Guess the animal </label>
    <input type ="text" id="form1_aniguess" name="form1_guessanimal" autofocus> <br>
    <br>
    <input type="button" onclick="checkAnimal()" value="Check the guess">
</form>


<p id="result"></p>
<div>
    <img id = "imagecourosel" src = "https://www.norinesnest.com/wp-content/uploads/2019/07/Fresh-Lemonade-2019-1-1.jpg" height = "150" width = "150" onclick="selectImage()">
</div>
<script> 
var wrong =0,correct=0,useImage=1;
function checkAnimal (){
    console.log("Getting form values")
   var type = document.getElementById("form1_anitype").value
    var guessanimal = document.getElementById("form1_aniguess").value
    if(type == guessanimal.toLowerCase())
    {
        correct = correct + 1;
        alert("Ruff ruff");
    }
    else{
        wrong = wrong + 1;
        alert("Grrrr");
    }
    
   var out = document.getElementById("result");
   out.innerHTML = "Correct count is " + correct + " Wrong count is " + wrong;
}

function selectImage()
{
     switch (useImage){
        case 1:
            document.getElementById('imagecourosel').src = "https://drscdn.500px.org/photo/121232833/q%3D80_m%3D2000_k%3D1/v2?webp=true&sig=8995317f4fe7014725d53b302e40784c353bcfcb518df549747c237d7f2252a0";
            useImage = 2;
            break;

       case 2:
           document.getElementById('imagecourosel').src = "Tarragon Iced Tea.jpg";
           useImage = 3;
           break;

       case 3:
           document.getElementById('imagecourosel').src = "https://www.norinesnest.com/wp-content/uploads/2019/07/Fresh-Lemonade-2019-1-1.jpg";
           useImage = 1;
           break;
        
     }

}
</script>

</body>
</html>
