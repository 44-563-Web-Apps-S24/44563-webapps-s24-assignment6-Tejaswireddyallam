<!DOCTYPE html>
<html>
 <head>
    <title>Discount Calculations page</title>
    <h2>Tejaswi Allam discount calculations</h2>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 15px;
            font-family :Verdana, Geneva, Tahoma, sans-serif;
        }
        #result {
            margin-top: 20px;
            font-size:medium;
           padding: 20px;
           background-color: cadetblue;
        }
        .butradio{
            background-color: burlywood;
            color:black;
        }
        
    </style>
 </head>
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_price">Enter price per</label>
    <input type ="number" id="form1_price" name="form1_price" value=10> <br>
    
    <label for="form1_count">Enter the number of items</label>
    <input type ="number" id="form1_count" name="form1_count" value=9> <br>

    <label for="form1_discount">Enter the discount percent</label>
    <input type ="text" id="form1_discount" name="form1_discount" value=5> <br>

    <input type="button" onclick="discount()" value="Show total">
</form>


<p id="result"></p>
<form class = "butradio">
    <input type="radio" id="rg1_sum" value="sum" name = "cal" onclick = "chooseOp()" >
    <label for="rg1_sum">sum</label></br>
  
    <input type="radio" id="rg1_mult" name = "cal" onclick = "chooseOp()"
       value="multiply">
    <label for="rg1_mult">mult</label></br>
  
    <input type="radio" id="rg1_exp" name = "cal"  onclick = "chooseOp()"   
       value="exponent">
    <label for="rg1_exp">exp</label></br>
  </form>
  <p id="resultfromradio"></p>
<script> 
myOutput = "";
function discount (){
   var price = parseFloat(document.getElementById("form1_price").value)
   var count = parseFloat(document.getElementById("form1_count").value)
   var discount = parseFloat(document.getElementById("form1_discount").value)
    for(i=0;i<5;i++)
    {
      
        var priceforallitems = price *count;
        var total_price = priceforallitems - (priceforallitems * discount/100);
        myOutput = myOutput + discount + "% is " + total_price + "; ";
        discount++;
        //alert(myOutput);
    }

    
    out = document.getElementById("result")
    out.innerHTML = "Totals are " + myOutput;
}

function chooseOp ()
{
    var res;
    var pri = parseFloat(document.getElementById("form1_price").value)
    var dis = parseFloat(document.getElementById("form1_discount").value)
    if(document.getElementById("rg1_sum").checked == true)
    {      
        res = dis + pri;
    }
    if(document.getElementById("rg1_mult").checked == true)
    {
        res = pri * dis;
    }
    if(document.getElementById("rg1_exp").checked == true)
    {
        res = pri ** dis;
    }

    resradio = document.getElementById("resultfromradio");
    resradio.innerHTML = res;
}
</script>

</body>
</html>
