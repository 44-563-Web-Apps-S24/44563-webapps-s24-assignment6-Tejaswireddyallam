<!DOCTYPE html>
<html>
 <head>
    <title>Discount Calculations page</title>
    <h4>Tejaswi Allam discount calculations</h4>
 </head>
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_price">Enter price per</label>
    <input type ="number" id="form1_price" name="form1_price" value=10> <br>
    
    <label for="form1_count">Enter the number of items</label>
    <input type ="number" id="form1_count" name="form1_count" value=9> <br>

    <label for="form1_discount">Enter the discount percent</label>
    <input type ="text" id="form1_discount" name="form1_discount" value=5> <br>

    <input type="button" onclick="discount()" value="Show total">
</form>


<p id="result"></p>

<script> 
myOutput = "";
function discount (){
   var price = document.getElementById("form1_price").value
   var count = document.getElementById("form1_count").value
   var discount = document.getElementById("form1_discount").value
    for(i=0;i<5;i++)
    {
      
        var priceforallitems = price *count;
        var total_price = priceforallitems - (priceforallitems * discount/100);
        myOutput = myOutput + discount + "% is " + total_price + "; ";
        discount++;
        //alert(myOutput);
    }

    
    out = document.getElementById("result")
    out.innerHTML = "Totals are " + myOutput;
}
</script>

</body>
</html>
